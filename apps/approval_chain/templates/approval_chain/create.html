{% extends "base.html" %}
{% block title %}Create Approval Chain{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Create Approval Chain</h2>
    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Approval Chain Name</label>
            <input type="text" name="name" id="id_name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Create
        </button>
    </form>
</div>
{% endblock %}
